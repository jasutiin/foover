syntax = "proto3";

option go_package = "github.com/jasutiin/foover/services/user/proto/pb";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string avatar_url = 5;
  string default_address = 6;
  double rating = 7;
}

message GetUserRequest {
  string user_id = 1;
}

message GetUserResponse {
  User user = 1;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string phone = 3;
  optional string avatar_url = 4;
  string default_address = 5;
}

message CreateUserResponse {
  User user = 1;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}